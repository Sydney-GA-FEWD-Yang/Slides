<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='/resources/tutorial/css/example.css'>
  </head>
  <body>
    <h2>Ask Questions</h2>
    <hr/>
    <div id='messagesDiv' style="font-size: 25px;"></div>
    <hr/>
    <textarea id='messageInput' placeholder='Ask Question Here' style="resize: none; width: 500px; height: 100px; font-size: 25px; margin-top: 20px;"></textarea>
    <script>
      var myDataRef = new Firebase('https://classroomchat.firebaseio.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var text = $('#messageInput').val();
          myDataRef.push({text: text});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.text);
      });
      function displayChatMessage(text) {
        $('<div/>').text("Q: " + text).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
